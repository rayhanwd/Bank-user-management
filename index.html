<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
   <!-- Custom Css link here -->
<link rel="stylesheet" href="style.css">
    <title>Shailkupa | Bank</title>
  </head>
  <body>
    <main>
        <section id="login-area">
        <div class="container my-5 py-5">    
    <h1 class="text-center my-5">Welcome to Shailkupa Bank</h1>
    <div class="submit-area">
        <h4 class="text-center my-5">Login</h4>
        <input type="text" class="form-control my-4">
        <input type="password" name="" id="" class="form-control my-4">
        <a id="login" class="btn btn-warning d-grid text-white" href="#" role="button">Login</a>
    </div>
        </div>
    </section>
    <section class="my-5 py-5" id="transaction">
        <h2 class="text-center mb-5">Transcation Area</h2>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                  <div class="card border-0 bg-1">
                    <div class="card-body text-white">
                        <h5 class="p-3">Deposit</h5>
                        <h4 class="card-title p-3">$<span id="deposit-balance">00</span></h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-3">
                  <div class="card border-0 bg-2">
                    <div class="card-body text-white">
                        <h5 class="p-3">Withdraw</h5>
                        <h4 class="card-title p-3">$<span id="withdraw-balance">00</span></h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 mb-4 pb-5">
                  <div class="card border-0 bg-3">
                    <div class="card-body text-white">
                        <h5 class="p-3">Balance</h5>
                      <h4 class="card-title p-3">$<span id="main-balance">00</span></h4>
                  </div>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-5">
              <div class="card custom-rounded shadow-sm">
                <div class="card-body">
                  <h5 class="card-title mt-3">Deposit</h5>
                  <input id="dep-amount" type="text" class="form-control mt-4" placeholder="$ Enter your deposit amount">
                  <a href="#" id="dep-btn" class="btn btn-success rounded-0 mt-4">Deposit</a>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card custom-rounded shadow-sm">
                <div class="card-body">
                  <h5 class="card-title mt-3">Withdraw</h5>
                  <input id="withdraw-amount" type="text" class="form-control mt-4" placeholder="$ Enter your withdraw amount">
                  <a href="#" id="withdraw-btn" class="btn btn-success rounded-0 mt-4">Withdraw</a>
                </div>
              </div>
            </div>
          </div>
    </div>
    </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 <!-- custom javascript here -->
 <!-- custom javascript here -->
<script src="app.js"></script>
  </body>
</html>
